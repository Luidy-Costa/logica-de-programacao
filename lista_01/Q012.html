<!-- Faça um programa que receba o salário base de um funcionário, calcule e mostre o salário a receber, sabendo-se que o funcionário tem gratificação de R$ 50,00 e paga imposto de 10% sobre o salário base. -->
 <script>
    let salbase = 0
    let imposto = 0
    let salnovo = 0

    salbase = Number(prompt(`Insira seu salario base`))
    imposto = salbase * 0.10
    salnovo = salbase - imposto + 50

    alert(`seu valor a receber é de R$${salnovo}`)
    console.log(`seu valor a receber é de R$${salnovo}`)
    
    
 </script>
