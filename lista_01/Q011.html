<!-- Faça um programa que receba o salário base de um funcionário, calcule e mostre o salário a receber, sabendo-se que o funcionário tem gratificação de 5% sobre o salário base e paga imposto de 7% sobre este salário. -->

<script>
    let salbase = 0
    let imposto = 0
    let gratificação = 0
    let salnovo = 0

    salbase = Number(prompt(`Insira o salario base`))
    imposto = salbase * 0.07
    gratificação = salbase * 0.05
    salnovo = salbase - imposto + gratificação

    alert(`Seu valor a receber é de ${salnovo}`)
</script>
