<!-- 45 e 46. Escreva um programa que leia 3 números e calcule a média ponderada entre eles. -->
<script>
    let n1 = Number(prompt("Digite o primeiro número:"));
    let n2 = Number(prompt("Digite o segundo número:"));
    let n3 = Number(prompt("Digite o terceiro número:"));

    let maior = Math.max(n1, n2, n3);
    let somaPesos = 5 + 2.5 + 2.5;
    let mediaPonderada = (maior * 5 + (n1 + n2 + n3 - maior) * 2.5) / somaPesos;

    alert(`A média ponderada é: ${mediaPonderada.toFixed(2)}`);
</script>
