<!-- Solicitar a idade de uma pessoa em dias e informar na tela a idade em anos, meses e dias. -->
 <script>
    let dias = Number(prompt(`Informe sa idade em dias`))
    let anos = parseInt ( dias/365)
    let diassobrando =parseInt ( dias%365)
    let meses = parseInt (diassobrando/30)
    let days =parseInt ( diassobrando%30)

    alert(
        `Voce tem ${anos} anos
        ${meses} meses
        ${days} dias`
    )
 </script>
