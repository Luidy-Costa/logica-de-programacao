<!-- Faça um algoritmo que calcule e apresente o valor do volume de uma lata de óleo, dado seu raio e sua altura -->

<script>
    let raio = Number(prompt(`digite o raio`))
    let h = Number(prompt(`Digite a a altura`))

    let volume = Math.PI * (raio**2) * h

    alert(`O volume desta lata de óleo é igual à ${volume}`)
</script>
