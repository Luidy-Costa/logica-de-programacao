<!-- Faça um programa que receba o salário de um funcionário, calcule e mostre o novo salário, sabendo-se que ele sofreu um aumento de 25% -->

<script>
    let salvelho = 0
    let aumento = 0
    let salnovo = 0

    salvelho = Number(prompt(`Insira seu sálario atual`))
    aumento = salvelho*0.25
    salnovo = salvelho + aumento

    alert(`Seu novo sálario será um total de R$${salnovo}`)
</script>
