<!-- Desenvolva um programa que realiza a soma de dois números inteiros dados pelo usuário -->
 <script> 
    let num1 = 0
    let num2 = 0
    let soma = 0

    num1 = parseInt(prompt("Insira o 1º número"))
    num2 = parseInt(prompt("Insira o 2º numero"))

    soma = num1 + num2

    alert(`A soma de ${num1} + ${num2} é igual a ${soma}`)
    console.log(`A soma de ${num1} + ${num2} é igual a ${soma}`)


 </script>
