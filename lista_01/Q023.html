<!-- Dado os três lados de um triângulo determinar o perímetro do mesmo -->
 <script>
    let n1 = Number(prompt(`digite o 1º lado`))
    let n2 = Number(prompt(`digite o 2º lado`))
    let n3 = Number(prompt(`digite o 3º lado`))

    let perimetro = n1 + n2 + n3

    alert(`O perimetro deste triangulo é equivelante à ${perimetro}`)
 </script>
