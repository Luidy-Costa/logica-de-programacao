<script>
    let primeiro = Number(prompt("Digite o primeiro termo da PA:"));
    let ultimo = Number(prompt("Digite o último termo da PA:"));
    let razao = Number(prompt("Digite a razão da PA:"));

    let n = ((ultimo - primeiro) / razao) + 1;
    let soma = (n * (primeiro + ultimo)) / 2;

    alert(`A soma dos elementos da PA é: ${soma}`);
</script>
