<!-- Desenvolva um programa que realiza a subtração de dois números inteiros dados pelo usuário. -->
 <script>
    let num1 = 0
    let num2 = 0
    let sub = 0

    num1 = parseInt(prompt(`Insira o 1º número`))
    num2 = parseInt(prompt(`Insira o 2º número`))

    sub = num1 - num2

    alert(`A subtração de ${num1} - ${num2} é igual a ${sub}`)
    
    console.log(`A subtração de ${num1} - ${num2} é igual a ${sub}`)
    </script>
