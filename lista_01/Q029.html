<!-- Converter um inteiro informado menor que 32 para sua representação em binário -->
 <Script>
    let numero = parseInt(prompt(`Digite um numero ate 32`))

    if(numero > 32){
        alert(`ERRO ERRO ERRO ERRO ERRO ERRO ${numero} È MAIOR QUE 32 #@@@*$!U(*&!$&!$¨*!(*@&$ ERRO ERRO EREO RERO EEQRO ERRO))`)
    }else{
        let decimal = numero.toString(2)
        alert(`O numero ${numero} em decimais se escreve ${decimal}`)
    }
 </Script>
