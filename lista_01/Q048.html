<!-- 48. Escreva um programa que calcula o desconto previdenciário de um funcionário. -->
<script>
    let salario = Number(prompt("Digite o salário:"));
    let desconto = salario * 0.11;
    
    if (desconto > 334.29) {
        desconto = 334.29;
    }

    alert(`O desconto previdenciário é: R$ ${desconto.toFixed(2)}`);
</script>
