<!-- Desenvolva um programa para mostrar o resultado da multiplicação de dois números reais -->
 <script>
    let num1 = 0
    let num2 = 0
    let multi = 0

    num1 = Number(prompt(`Insira o 1º número da multiplicação`))
    num2 = Number(prompt(`Insira o 2º número da multiplicação`))

    multi = num1 * num2

    alert(`O resultado da multiplicação de ${num1} * ${num2} é igual a ${multi}`)
 </script>
