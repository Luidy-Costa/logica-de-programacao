<!-- Desenvolva um programa para calcular a média aritmética entre duas notas de um aluno -->

<script>
    let n1 = 0
    let n2 = 0
    let media = 0

    n1 = Number(prompt(`Insira a 1ª nota`))
    n2 = Number(prompt(`Insira a 2ª nota`))

    media = (n1+n2)/2

    alert(`A média do aluno é igual a ${media}`)
    console.log(`A média do aluno é igual a ${media}`)
</script>
