<!-- Faça um programa que calcule e mostre a área de um trapézio. Sabe-se que: A = ((base maior + base menor) * altura)/2 -->

<script>
    let b = Number(prompt(`digite a base menor`))
    let B = Number(prompt(`digite a base maior`))
    let h = Number(prompt(`Digite a altura`))

    let area = ((b+B)*h)/2

    alert(area)
</script>
