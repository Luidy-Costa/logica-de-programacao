<!-- Faça um programa que calcule e mostre a área do triangulo. Sabe-se que: Área = (base * altura)/2 -->
 <script>
    let b = 0
    let h = 0
    let area = 0

    b = Number(prompt(`Insira a base do triangulo `))
    h = Number(prompt(`Insira a altura do triangulo `))

    area = (b * h)/2

    alert(`A area do seu triangulo é ${area}`)
    console.log(`A area do seu triangulo é ${area}`)
 </script>
