<script>
    let litros = Number(prompt("Digite a quantidade de litros vendidos:"));
    let tipo = prompt("Digite o tipo de combustível (A para álcool, G para gasolina):").toUpperCase();

    let precoLitro, desconto;

    if (tipo === "A") {
        precoLitro = 1.90;
        desconto = litros <= 25 ? 0.02 : 0.04;
    } else if (tipo === "G") {
        precoLitro = 2.70;
        desconto = litros <= 25 ? 0.03 : 0.05;
    } else {
        alert("Tipo de combustível inválido.");
        throw "Erro: Tipo de combustível inválido.";
    }

    let valorBruto = litros * precoLitro;
    let valorDesconto = valorBruto * desconto;
    let valorFinal = valorBruto - valorDesconto;

    alert(`O valor a ser pago pelo cliente é: R$ ${valorFinal.toFixed(2)}`);
</script>
