<!-- Faça um programa que receba 4 números inteiros, calcule e mostre a soma desses números. -->
 <script>
    let num1 = 0
    let num2 = 0
    let num3 = 0
    let num4 = 0

    num1=parseInt(prompt(`Insira o 1º número da soma`))
    num2=parseInt(prompt(`Insira o 2º número da soma`))
    num3=parseInt(prompt(`Insira o 3º número da soma`))
    num4=parseInt(prompt(`Insira o 4º número da soma`))

    let soma = num1 + num2 + num3 + num4

    alert(`O resultado da soma de ${num1} + ${num2} + ${num3} + ${num4} é igual a ${soma}`)
    
    console.log(`O resultado da soma de ${num1} + ${num2} + ${num3} + ${num4} é igual a ${soma}`)
 </script>
