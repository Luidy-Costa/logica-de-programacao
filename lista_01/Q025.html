<!-- Ler dois números inteiros e exibir o quociente e o resto da divisão inteira entre eles -->
 <script>
    let dividendo = parseInt(prompt(`Informe o dividendo`))
    let divisor = parseInt(prompt(`informe o divisor`))
    let quociente = parseInt (dividendo/divisor)
    let resto = dividendo%divisor

    alert(`O quociente deste calculo é equivalente a ${quociente} e seu resto equivale à ${resto}`)
 </script>
