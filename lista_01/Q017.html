<!-- Faça um programa que receba o ano de nascimento de uma pessoa e o ano atual, calcule e
mostre: 
a) A idade dessa pessoa; 
b) Quantos anos ela terá em 2050 -->

<script>
    let anonasc = Number(prompt(`Digite os ano que vc nasceu`))
    let anoatual = Number(prompt(`digite o ano atual`))

    alert(`Você tem ${anoatual - anonasc} anos
    Em 2050 vc terá ${2050 - anonasc}`)

</script>
