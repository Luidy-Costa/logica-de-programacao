<script>
    let categoria = prompt("Digite a categoria da carteira (A, B, C, D ou E):").toUpperCase();
    
    if (categoria === "A") {
        console.log("Moto e triciclo");
    } else if (categoria === "B") {
        console.log("Carros de passeio");
    } else if (categoria === "C") {
        console.log("Veículos com cargas acima de 3.5 toneladas");
    } else if (categoria === "D") {
        console.log("Veículos com mais de 8 passageiros");
    } else if (categoria === "E") {
        console.log("Veículos com carga acoplada com mais de 8 toneladas");
    } else {
        console.log("Categoria inválida!");
    }
</script>
