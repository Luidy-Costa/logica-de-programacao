<script>
   let nota1 = parseFloat(prompt("Digite a primeira nota (0 a 100):"));
let nota2 = parseFloat(prompt("Digite a segunda nota (0 a 100):"));

let media = (nota1 + nota2) / 2;
console.log(`Média: ${media.toFixed(2)}`);

if (media >= 70) {
    console.log("Aprovado!");
} else if (media >= 40) {
    let exame = parseFloat(prompt("Digite a nota do exame final (0 a 100):"));
    let novaMedia = media + exame;
    console.log(`Nova média: ${novaMedia.toFixed(2)}`);
    if (novaMedia >= 100) {
        console.log("Aprovado no exame!");
    } else {
        console.log("Reprovado no exame.");
    }
} else {
    console.log("Reprovado!");
}
 
</script>
