<script>
    let numero = parseInt(prompt("Digite um número de 1 a 10:"));
let extenso = "";

if (numero === 1) extenso = "Um";
else if (numero === 2) extenso = "Dois";
else if (numero === 3) extenso = "Três";
else if (numero === 4) extenso = "Quatro";
else if (numero === 5) extenso = "Cinco";
else if (numero === 6) extenso = "Seis";
else if (numero === 7) extenso = "Sete";
else if (numero === 8) extenso = "Oito";
else if (numero === 9) extenso = "Nove";
else if (numero === 10) extenso = "Dez";
else extenso = "Não foi possível mostrar seu extenso";

alert(extenso);

</script>
