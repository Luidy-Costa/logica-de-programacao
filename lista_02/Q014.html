<script>
    let mes = parseInt(prompt("Digite um número de 1 a 12:"));

let trimestre;
if (mes >= 1 && mes <= 3) {
    trimestre = "1º Trimestre (Jan/Fev/Mar)";
} else if (mes >= 4 && mes <= 6) {
    trimestre = "2º Trimestre (Abr/Mai/Jun)";
} else if (mes >= 7 && mes <= 9) {
    trimestre = "3º Trimestre (Jul/Ago/Set)";
} else if (mes >= 10 && mes <= 12) {
    trimestre = "4º Trimestre (Out/Nov/Dez)";
} else {
    trimestre = "Número inválido";
}

console.log(trimestre);

</script>
