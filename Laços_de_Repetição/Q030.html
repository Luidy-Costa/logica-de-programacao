<!-- Escreva um programa que gere um número aleatório entre 1 e 100.
● O usuário tem 7 tentativas para adivinhar o número.
● A cada tentativa, o programa deve informar se o número digitado é maior ou
menor que o número gerado.
● Se o número for acertado antes de acabar as tentativas, exiba uma mensagem
de sucesso. -->

<script>
    let num = 0
    let random = parseInt(Math.random()*100)+1
    let acerto = 0

for(let i = 7;i>=1;i--){

    num = Number(prompt(`tente acertar o numero de 1 a 100.\n chances restantes:${i} (${random})`))

    if(num == random){
        alert(`parabens vc acertou, o numero era ${random}`)
        acerto ++
        break
    }

    if(num > random){
        alert(`o numero é menor que ${num}`)
    }
    if(num < random){
        alert(`o numero é maior que ${num}`)
    }
}
if(acerto == 0){
alert(`fim do programa, que pena, o numero era ${random}`)
}
</script>
