<!-- Uma loja tem 15 clientes cadastrados e deseja enviar uma correspondência a cada uma deles anunciando um bônus especial. Faça um programa que leia o nome do cliente e o valor de suas compras no ano passado. Calcule e mostre um bônus de 10% se o valor das compras for menor que R$1.000,00 e de 15%, caso contrário -->

<script>
    let nome = " "
    let valor = 0

    for(let i = 1;i <=15; i++){
        nome = prompt(`Digite o nome do cliente`)
        valor =Number(prompt(`Digite o valor das compras do cliente, ${nome}, no ano passado`))

        if(valor < 1000){
            alert(`Prezado cliente, ${nome}, por sua fidelidade a nosas loja, gostariamos de lhe presenter com um bônus especial de ${valor*0.10}`)
        }else{
            alert(`Prezado cliente, ${nome}, por sua fidelidade a nosas loja, gostariamos de lhe presenter com um bônus especial de ${valor*0.15}`)
        }
    }
</script>
