<!-- Escreva um algoritmo que calcule a média aritmética das 3 notas dos alunos de uma classe. -->

<script>
    let n = 0
    let soma = 0
    let media = 0

    for(let i = 1; i<4;i++){
        n = Number(prompt("insira a nota"))
        soma += n
    }

    media= soma/i
    alert(`a media é ${media}`)
</script>
