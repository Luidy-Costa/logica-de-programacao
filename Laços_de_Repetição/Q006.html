<!-- Construir um algoritmo que calcule a média aritmética de vários valores inteirospositivos, lidos externamente. O final da leitura acontecerá quando for lido um valornegativo. -->


<script>
    let num =0
    let cont = 0
    let mont =0

    while(num >=0){

        num = Number(prompt("insira sua nota"))

       if(num >=0){
        mont+=num

        cont++
       }
    }
    let media = mont/cont

    alert(`sua media é ${media}`)
</script>
