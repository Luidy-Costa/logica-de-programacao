<!-- 33. Implemente um menu que exiba as opções:
a. Continuar
b. Sair
Continue executando até que o usuário escolha "Sair". -->

<script>
    let comando = ""

    do{
        comando= prompt(`a. Continuar \n b. Sair`)
        

    }while(comando != "b" && comando != "B")
    alert("fim")
</script>
