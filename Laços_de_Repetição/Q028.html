<!-- Peça ao usuário um número inteiro positivo e calcule o seu fatorial usando um laço for. -->

<script>
    let num = 0
    let j = Number(prompt(`digite um numero inteiro positivo`))
    let fatorial= 1

    for(let i = j; i >= 1;i--){
        fatorial *= i
    }
     alert (`${j}! = ${fatorial}`)

</script>
