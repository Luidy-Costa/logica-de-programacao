<!-- Faça um programa que verifique e mostre os números entre 1.000 e 2.000 (inclusive) que, quando divididos por 11, produzam um resto igual a 5. -->

<script>
    let soma = ""

    for(let i = 1000;i <=2000;i++){

        if(i%11==5){
            soma += i + " "
        }
    }
    alert(`${soma}`)
</script>
