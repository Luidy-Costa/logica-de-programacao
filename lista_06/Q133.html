<script>
  let vetor = [23, 45, 12, 78, 34, 90, 56, 89, 67, 45, 23, 56, 78, 90, 60];

let maior = Math.max(...vetor);
let menor = Math.min(...vetor);

let posMenor = vetor.indexOf(menor);

console.log(`Maior elemento: ${maior} (Posição: ${posMaior})`);
console.log(`Menor elemento: ${menor} (Posição: ${posMenor})`);
  
</script>
