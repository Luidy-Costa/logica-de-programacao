<script>
    let vendedores = ['João', 'Maria', 'Carlos', 'Fernanda', 'Paulo', 'Lucia', 'Marcio', 'Rita', 'Lucas', 'Ana'];
let vendas = [15000, 20000, 25000, 30000, 10000, 5000, 45000, 7000, 15000, 18000];
let comissao = [0.05, 0.07, 0.06, 0.05, 0.04, 0.06, 0.05, 0.07, 0.05, 0.06];

let totalVendas = vendas.reduce((acc, val) => acc + val, 0);
let comissoes = vendas.map((venda, index) => venda * comissao[index]);
let maiorComissao = Math.max(...comissoes);
let menorComissao = Math.min(...comissoes);

console.log(`Relatório de vendedores e valores a receber:`);
vendedores.forEach((vendedor, index) => {
  console.log(`${vendedor}: R$${comissoes[index].toFixed(2)}`);
});

console.log(`Total de vendas: R$${totalVendas.toFixed(2)}`);
console.log(`Maior valor a receber: R$${maiorComissao.toFixed(2)} (Vendedor: ${vendedores[comissoes.indexOf(maiorComissao)]})`);
console.log(`Menor valor a receber: R$${menorComissao.toFixed(2)} (Vendedor: ${vendedores[comissoes.indexOf(menorComissao)]})`);

</script>
