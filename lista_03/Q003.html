<!-- Programa 3: Opções de pagamento na loja -->
<script>
    let precoProduto = Number(prompt("Digite o preço do produto:"));
    let precoAVista = precoProduto * 0.9;
    let precoParcelado = precoProduto / 3;
    alert(`Pagamento à vista: R$ ${precoAVista.toFixed(2)}\nParcelado em 3x: R$ ${precoParcelado.toFixed(2)} cada parcela`);
</script>
