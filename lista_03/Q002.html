<!-- Programa 2: Divisão de conta da pizzaria -->
<script>
    let totalConta = Number(prompt("Digite o valor total da conta:"));
    let clientes = Number(prompt("Digite o número de clientes:"));
    let valorPorCliente = totalConta / clientes;
    alert(`Cada cliente deve pagar: R$ ${valorPorCliente.toFixed(2)}`);
</script>
